<!DOCTYPE html>
<html lang="ko">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

<body>
    <header>
        <div id="header"></div>
    </header>
    <div class="quick" id="quick"></div>
    <div id="m_menu" class="m_menu"></div>
    <div class="top"><a href="#"><img src="../images/top.png" alt="top"></a></div>
    <div class="contentWrap">
        <section>
            <div class="bgBox bgBox03">
                <div class="Title">
                    <h1>PR 기사 송출</h1>
                    <p>언론 기사 매체를 활용하여</p>
                    <p>브랜드 키워드 및 메인 키워드를 노출시키는 마케팅</p>
                </div>
            </div>
            <!-- bgBox -->
            <div class="imgBox02">
                <ul>
                    <li data-aos="fade-up" data-aos-duration="900"><img src="../images/product07-1.jpg"
                            alt="브랜드 신뢰도 제고"></li>
                    <li data-aos="fade-up" data-aos-duration="900" data-aos-delay="100"><img
                            src="../images/product07-2.jpg" alt="메인 키워드 동시 노출가능"></li>
                </ul>
            </div>
            <!-- imgBox02 -->
        </section>
        <section class="referWrap">
            <div class="refer">
                <h2>레퍼런스</h2>
                <ul>
                    <li>
                        <p>여행 (메인 키워드)</p>
                    </li>
                    <li>
                        <p>음식점 (브랜드 키워드)</p>
                    </li>
                </ul>
                <ul>
                    <li>
                        <span><img src="../images/productImg13.png" alt="제주도 한달살기"></span>
                    </li>
                    <li>
                        <span><img src="../images/productImg14.png" alt="마장동 김씨"></span>
                    </li>
                </ul>
            </div>
        </section>
        <section class="lastBox">
            <div class="more">
                <h2>더욱 상세한 내용이 궁금하다면?</h2>
                <ul>
                    <li class="one">
                        <div class="blog">
                            <a href="https://blog.naver.com/trustad_official/223003116334" target="_blank">더 알아보기</a>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- more -->
        </section>
    </div>
    <!-- contentWrap -->
    <footer class="foot black">
        <div id="footer"></div>
    </footer>


</body>

<script>
    AOS.init();
    AOS.init({
        disable: false,
        once: true,
    });
</script>
<script>
    $(document).ready(function () {

        $("#header").load("./load/header.html");

        $("#m_menu").load("./load/m_header.html");

        $("#quick").load("./load/quick.html");

        $("#footer").load("./load/footer.html");
