<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/main-style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="../script/script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <title>트러스트애드</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div id="header"></div>
    </header>
    <div class="quick" id="quick"></div>
    <div id="m_menu" class="m_menu"></div>
    <div class="top"><a href="#"><img src="../images/top.png" alt="top"></a></div>
    <div class="contentWrap">
        <section>
            <div class="bgBox bgBox03">
                <div class="Title product">
                    <h1>블로그 바이럴 · 인플루언서</h1>
                    <p>영향력 있는 네이버 인플루언서 섭외를 통해 브랜드 혹은 제품을 홍보하는 마케팅</p>
                </div>
            </div>
            <!-- bgBox -->
            <div class="imgBox02">
                <ul>
                    <li data-aos="fade-up" data-aos-duration="900"><img src="../images/product04-1.jpg"
                            alt="다양한 카테고리의 인플루언서"></li>
                    <li data-aos="fade-up" data-aos-duration="900" data-aos-delay="100"><img
                            src="../images/product04-2.jpg" alt="상위 노출 효과"></li>
                    <li data-aos="fade-up" data-aos-duration="900" data-aos-delay="200"><img
                            src="../images/product04-3.jpg" alt="키워드 챌린지 서비스"></li>
                </ul>
            </div>
            <!-- imgBox02 -->
        </section>
        <section class="referWrap">
            <div class="refer">
                <h2>레퍼런스</h2>
                <ul>
                    <li>
                        <p>육아, 리빙</p>
                    </li>
                    <li>
                        <p>여행</p>
                    </li>
                </ul>
                <ul>
                    <li>
                        <span><img src="../images/productImg07.png" alt="밥솥 칸막이"></span>
                    </li>
                    <li>
                        <span><img src="../images/productImg08.png" alt="제주도 한달살기"></span>
                    </li>
                </ul>
            </div>
        </section>
        <section class="lastBox">
            <div class="more">
                <h2>더욱 상세한 내용이 궁금하다면?</h2>
                <ul>
                    <li class="one">
                        <div class="blog">
                            <a href="https://blog.naver.com/trustad_official/222993829458" target="_blank">더 알아보기</a>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- more -->
        </section>
    </div>
    <!-- contentWrap -->
    <footer class="foot black">
        <div id="footer"></div>
    </footer>




</body>

<script>
    AOS.init();
    AOS.init({
        disable: false,
        once: true,
    });
</script>
<script>
    $(document).ready(function () {

        $("#header").load("./load/header.html");

        $("#m_menu").load("./load/m_header.html");

        $("#quick").load("./load/quick.html");

        $("#footer").load("./load/footer.html");

    });
</script>

</html>
