<!DOCTYPE html>

<body>
    <header><div id="header"></div></header>
    <div class="quick" id="quick"></div>
    <div id="m_menu" class="m_menu"></div>
    <div class="top"><a href="#"><img src="../images/top.png" alt="top"></a></div>
    <div class="contentWrap">
        <section>
            <div class="bgBox bgBox03">
                <div class="Title">
                    <h1>카페 바이럴 · 일반 배포형</h1>
                    <p>맘카페 내에 실제 회원인 것처럼 침투하여</p>
                    <p>브랜드명 혹은 제품명을 노출시켜 인지도를 상승시키는 마케팅</p>
                </div>
            </div>
            <!-- bgBox -->
            <div class="imgBox02">
                <ul>
                    <li data-aos="fade-up" data-aos-duration="900"><img src="../images/product01-1.jpg" alt="가격 경쟁력">
                    </li>
                    <li data-aos="fade-up" data-aos-duration="900" data-aos-delay="100"><img
                            src="../images/product01-2.jpg" alt="전문 원고 작가 배치"></li>
                    <li data-aos="fade-up" data-aos-duration="900" data-aos-delay="200"><img
                            src="../images/product01-3.jpg" alt="다양한 카페리스트"></li>
                </ul>
            </div>
            <!-- imgBox02 -->
        </section>
        <section class="referWrap">
            <div class="refer">
                <h2>레퍼런스</h2>
                <ul>
                    <li>
                        <p>질문형</p>
                    </li>
                    <li>
                        <p>후기형</p>
                    </li>
                </ul>
                <ul>
                    <li>
                        <span><img src="../images/productImg01.png" alt="특별한 날에 뭐드시나요"></span>
                    </li>
                    <li>
                        <span><img src="../images/productImg02.png" alt="새로운 캠핑메뉴 도전"></span>
                    </li>
                </ul>
            </div>
        </section>
        <section class="lastBox">
            <div class="more">
                <h2>더욱 상세한 내용이 궁금하다면?</h2>
                <ul>
                    <li>
                        <div class="blog">
                            <a href="https://blog.naver.com/trustad_official/223004362223" target="_blank">더 알아보기</a>
                        </div>
                    </li>
                    <li>
                        <div class="down">
                            <a href="./download/trustad_company.pdf" class="downFile" download="TRUST AD 회사소개서">회사소개서
                                다운로드</a>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- more -->
        </section>

    <!-- contentWrap -->
    <footer class="foot black">
        <div id="footer"></div>
    </footer>

<script>
    AOS.init();
    AOS.init({
        disable: false,
        once: true,

</script>
