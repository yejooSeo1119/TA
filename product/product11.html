<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/main-style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="../script/script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <title>트러스트애드</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div id="header"></div>
    </header>
    <div class="quick" id="quick"></div>
    <div id="m_menu" class="m_menu"></div>
    <div class="top"><a href="#"><img src="../images/top.png" alt="top"></a></div>
    <div class="contentWrap">
        <section>
            <div class="bgBox bgBox03">
                <div class="Title product">
                    <h1>검색광고 관리대행</h1>
                    <p>대형 매체에 일정 비용을 지불하고</p>
                    <p>제품 및 서비스를 홍보하는 마케팅</p>
                </div>
            </div>
            <!-- bgBox -->
        </section>
        <section class="productWrap">
            <div class="product">
                <h2 data-aos="fade-left" data-aos-duration="900">트러스트애드만의 장점</h2>
                <span><img src="../images/product-img02.jpg" alt="다양한매체"></span>
            </div>
        </section>
        <section class="advantageWrap">
            <div class="advantage">
                <h2 data-aos="fade-up" data-aos-duration="900">검색광고의 특장점</h2>
                <ul>
                    <li data-aos="fade-up" data-aos-duration="900" data-aos-delay="200">
                        <span><img src="../images/product-img03.png" alt="명확한 타겟팅 가능"></span>
                    </li>
                    <li data-aos="fade-up" data-aos-duration="900" data-aos-delay="300">
                        <span><img src="../images/product-img04.png" alt="효과 측정을 통한 컨텐츠 피드백 가능"></span>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <!-- contentWrap -->
    <footer class="foot black">
        <div id="footer"></div>
    </footer>


</body>
<script>
    AOS.init();
    AOS.init({
        disable: false,
        once: true,
    });
</script>
<script>
    $(document).ready(function () {

        $("#header").load("./load/header.html");

        $("#m_menu").load("./load/m_header.html");

        $("#quick").load("./load/quick.html");

        $("#footer").load("./load/footer.html");

    });
</script>

</html>
